<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<canvas class="background"></canvas>
<div class="container">
    <div class="calc_wrapper">
        <input oninput="styleInput(this)" class="value-numbers" maxlength="9" type="text" value="0">
    </div>
    <div class="buttons-wrapper">
        <button class="clean white-color" onclick="clean(this)">AC</button>
        <button class="number-minus white-color" onclick="changeSign(this)">+/-</button>
        <button class="procent white-color">%</button>
        <button class="divide orange-color" onclick="divide(this)">รท</button>
        <button class="seven grey-color" onclick="addNumber(this)">7</button>
        <button class="eight grey-color" onclick="addNumber(this)">8</button>
        <button class="nine grey-color" onclick="addNumber(this)">9</button>
        <button class="multiplication orange-color">x</button>
        <button class="four grey-color" onclick="addNumber(this)">4</button>
        <button class="five grey-color" onclick="addNumber(this)">5</button>
        <button class="six grey-color" onclick="addNumber(this)">6</button>
        <button class="minus orange-color">-</button>
        <button class="one grey-color" onclick="addNumber(this)">1</button>
        <button class="two grey-color" onclick="addNumber(this)">2</button>
        <button class="tree grey-color" onclick="addNumber(this)">3</button>
        <button class="plus orange-color">+</button>
        <button class="zero grey-color" onclick="addNumber(this)">0</button>
        <button class="comma grey-color" onclick="addComma(this)">,</button>
        <button class="smooth" onclick="equals(this)">=</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<script src="js/global.js"></script>
<script src="js/helpers.js"></script>
<script src="js/main.js"></script>
</body>
</html>
